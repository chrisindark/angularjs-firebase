<div class="header">
    <h1>Add members to the channel</h1>
</div>

<form>
<div ng-repeat="profile in vm.profiles">
    <input type="checkbox" value="{{profile.$id}}" id="{{profile.$id}}" name="members" ng-model="vm.members[profile.$id]">
    <label for="{{profile.$id}}">{{profile.displayName}}</label>
</div>
<button class="btn btn-primary" ng-click="vm.test()">Save</button>
</form>
