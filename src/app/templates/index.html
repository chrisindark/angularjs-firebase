<div class="main">
    <div class="sidebar">
        <div class="slack-name">
            <h2>Fireslack</h2>
        </div>

        <div class="channel-list">
            <div class="list-head">Channels</div>
            <div class="channel" ng-repeat="channel in vm.channels">
                <a ui-sref="channels.messages({channelId: channel.$id})"
                   ui-sref-active="selected"># {{ channel.name }}</a>
            </div>

            <div class="channel create">
                <a ui-sref="channels.create">+ create channel</a>
            </div>

            <div class="list-head">Direct Messages</div>
            <div class="channel" ng-repeat="user in vm.users">
                <a ng-if="user.$id !== vm.profile.$id" ui-sref="channels.direct({uid: user.$id})"
                   ui-sref-active="selected">
                    <span class="presence" ng-class="{online: user.online}"></span>{{user.displayName}}</a>
            </div>
        </div>

        <div class="my-info">
            <img class="user-pic" ng-src="{{ vm.getGravatar(vm.profile.$id) }}" />
            <div class="user-info">
                <div class="user-name">
                    <span class="presence" ng-class="{online: vm.profile.online}"></span>
                    {{ vm.profile.displayName }}
                </div>

                <div class="options">
                    <a ui-sref="profile">edit profile</a>
                    /
                    <a href="#" ng-click="vm.logout()">logout</a>
                </div>
            </div>
        </div>
    </div>

    <div class="message-pane">
        <ui-view></ui-view>
    </div>
</div>
